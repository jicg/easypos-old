<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商品类别维护</title>
    <link href="/public/css/normalize.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/public/plugins/font-awesome-4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="/public/plugins/bootstrap-3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/plugins/toastr/toastr.min.css"></link>
    <link  rel="stylesheet" type="text/css" href="/public/plugins/jquery.bootgrid-1.3.1/jquery.bootgrid.min.css"></link>
{{ Safe `<!--[if lt IE 9]>
	<script src="/public/js/respond.min.js"></script>
	<script src="/public/js/html5.js"></script>
    <![endif]-->`}}
    <style type="text/css">
        .body{margin-top: 30px;}
        @-moz-document url-prefix() {
            fieldset { display: table-cell; }
        }
    </style>
</head>

<body>
<div class="wap">
    <div class="header">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">商品类别管理</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/view/crm/product"> 商品维护</a></li>

                        <li><a href="/view/crm/order"><i class="fa fa-truck" aria-hidden="true"></i> 订单查看</a></li>
                        <li><a href="/view/pos"><i class="fa fa-tachometer" aria-hidden="true"></i> 收银台</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="fa fa-user" aria-hidden="true"></i> 个人中心<span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="/view/changepwd"><i class="fa fa-lock" aria-hidden="true"></i> 修改密码</a></li>
                                <li><a href="/view/logout"><i class="fa fa-power-off" aria-hidden="true"></i>  退出登录</a></li>
                                <!-- <li class="divider"></li> -->
                            </ul>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    </div>
    <div class="container body">
        {{if not .user.IsAdmin}}
            <div class="col-md-2"></div>
        {{end}}
        <div class="col-md-8">
            <table id="grid-data" class="table table-condensed table-hover table-striped">
                <colgroup>
                    <col width="50px;"></col>
                    <col></col>
                {{if  .user.IsAdmin}}
                    <col width="60px;"></col>
                {{end}}
                </colgroup>
                <thead>
                <tr>
                    <th data-column-id="id" data-type="numeric">ID</th>
                    <th data-column-id="name">名称</th>
                    {{if  .user.IsAdmin}}
                    <th data-column-id="commands" data-formatter="commands" data-sortable="false">操作</th>
                    {{end}}
                    </tr>
                </thead>
            </table>
        </div>
        {{if  .user.IsAdmin}}
        <div class="col-md-4">
            <fieldset id="edit-fieldset" style="display: none;">
                <!-- class="" -->
                <legend><i class="fa fa-pencil-square-o" aria-hidden="true"></i> 商品类别编辑</legend>
                <input type="hidden"  id="edit-id">
                <div class="form-group">
                    <label for="edit-name">商品名称</label>
                    <input type="text" class="form-control" id="edit-name" placeholder="商品编号">
                </div>
                <button id="edit-submit" type="submit" class="btn btn-default">提交</button>
                <button id="edit-back" type="submit" class="btn btn-default pull-right">返回</button>
            </fieldset>
            <fieldset id="add-fieldset">
                <!-- class="fa fa-pencil-square-o" -->
                <legend><i class="fa fa-file-o" aria-hidden="true"></i> 商品类别新增</legend>
                <div class="form-group">
                    <label for="form-name">商品名称</label>
                    <input type="text" class="form-control" id="form-name" placeholder="商品编号">
                </div>
                <button id="form-submit" type="submit" class="btn btn-default">提交</button>
            </fieldset>
        </div>
        {{end}}
    </div>
</div>
<script type="text/javascript" src="/public/js/jquery.min.js"></script>
<script type="text/javascript" src="/public/plugins/toastr/toastr.min.js"></script>
<script type="text/javascript" src="/public/plugins/bootstrap-3.3.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/public/plugins/jquery.bootgrid-1.3.1/jquery.bootgrid.min.js"></script>
<script type="text/javascript">
    var grid = $("#grid-data").bootgrid({
        ajax: true,
        post: function (){
            return {
                // id: "b0df282a-0d67-40e5-8558-c9e93b7befed",
                // name:"fasd"
            };
        },
        url: "/crm/producttype/query",
        labels: {
            all: "全部",
            infos: "{{"{{ctx.start}}"}}-{{"{{ctx.end}}"}}/{{"{{ctx.total}}"}}",
            loading: "加载...",
            noResults: "没有数据!",
            refresh: "刷新",
            search: "查询"
        },
        formatters: {
            "commands": function(column, row)
            {
                return "<button type=\"button\" class=\"btn btn-xs btn-default command-edit\" data-row-id=\"" + row.id + "\"><i class=\"fa fa-pencil\" aria-hidden=\"true\"></i></button> " +
                        "<button type=\"button\" class=\"btn btn-xs btn-default command-delete\" data-row-id=\"" + row.id + "\"><i class=\"fa fa-trash-o\" aria-hidden=\"true\"></i></button>";
            }
        }
    }).on("loaded.rs.jquery.bootgrid", function(){
        grid.find(".command-edit").on("click", function(e){
            showEditView($(this).data("row-id"))
        }).end().find(".command-delete").on("click", function(e){
            del($(this).data("row-id"));
        });
    });

    function del(id){
        if (!confirm("您确定要删除？删除后将无法恢复")) {
            return;
        }
        $.post("/crm/producttype/del/"+id,{},function(data){
            if(data.code==0){
                toastr.success('商品删除成功', data.msg);
                grid.bootgrid("reload");
            }else{
                toastr.error('商品删除失败', data.msg);
            }
        },"json");
    }

    function showEditView(id){
        $.get("/crm/producttype/get/"+id,function(data){
            var div=$("#add-fieldset");
            var div2=$("#edit-fieldset");
            div.hide();
            div2.show();
            $("#edit-id").val(data.id);
            $("#edit-name").val(data.name);
        },"json");
    }
    $(document).ready(function(e){
        $("#form-submit").click(function(e){
            var name = $("#form-name").val();
            if(!name){
                toastr.error('名称不能为空', '请输入名称！');
                return ;
            }
            var param = {
                name:name
            };
            $.post("/crm/producttype/add",param,function(data){
                if(data.code==0){
                    toastr.success('商品添加成功', data.msg);
                    grid.bootgrid("reload");
                }else{
                    if(data.msg=="UNIQUE constraint failed: producttype.name"){
                        data.msg="名称已存在";
                    }
                    toastr.error('类别添加失败', data.msg);
                }
            },"json");
        });
        $("#edit-back").click(function(e){
            $("#add-fieldset").show();
            $("#edit-fieldset").hide();
        });
        $("#edit-submit").click(function(e){
            var id = $("#edit-id").val();
            var name = $("#edit-name").val();
            if(!name){
                toastr.error('名称不能为空', '请输入名称！');
                return ;
            }
            var param = {
                name:name,
            };
            $.post("/crm/producttype/edit/"+id,param,function(data){

                if(data.code==0){
                    toastr.success('类别修改成功', data.msg);
                    grid.bootgrid("reload");
                }else{
                    toastr.error('类别修改失败', data.msg);
                }
                $("#add-fieldset").show();
                $("#edit-fieldset").hide();
            },"json");
        });
    });
</script>
</body>
</html>
